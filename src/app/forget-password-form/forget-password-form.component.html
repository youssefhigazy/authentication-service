<div class="form-container">
    <form [formGroup]="forget_password_form" class="container">
        <div class="email-container">
            <h6>Forgot your password? Don't worry! Just type your email and we will send you a reset password email.</h6>
            <input class="form-control" formControlName="email" type="email" placeholder="Enter your email">
            <button (click)="forgetPassword()" class="btn btn-light">Submit</button>
        </div>
    </form>
</div>
